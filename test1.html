  function saveFormInput() {
  // Retrieve the values of the input fields
  const numInputValue = document.getElementById("numInput").value;
  const frequencyValue = document.getElementById("select-frequency").value;

  // Store the values in the browser's local storage
  localStorage.setItem("numInputValue", numInputValue);
  localStorage.setItem("frequencyValue", frequencyValue);

  
  
}

    function submitFormWithSavedNumber(token) {
  if (token === localStorage.getItem("token")) {
    // Token is valid
    const savedNumber = localStorage.getItem("numInputValue");
    const frequencyValue = localStorage.getItem("frequencyValue"); 
    if (savedNumber) {
      // Saved number exists
      document.getElementById("numInput").value = savedNumber;
      document.getElementById("frequencyInput").value = frequencyValue;
      document.getElementById("50/30/20").submit();
      


      
    } else {
      // Saved number does not exist
      console.log("Saved number not found!");
    }
  } else {
    // Token is not valid
    console.log("Invalid token!");
  }
}

    const progress = document.querySelector(".progress-done");
    const input = document.querySelector(".input");
    const maxInput = document.querySelector(".maxInput");

    let finalValue = 0;
    let max = 0;

    function changeWidth() {
      progress.style.width = `${(finalValue / max) * 100}%`;
      progress.innerText = `${nameInput.value} - $${finalValue} / $${max} (${Math.ceil((finalValue / max) * 100)}%)`;
