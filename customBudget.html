<center>
<body>

	<h1>Create a custom budget</h1>
  <h3>Click the plus symbol to add your expenses</h3>
	
  <img src="icons8-plus-key-50.png" alt="image description" onclick="displayModal()">

	<!-- The modal dialog box -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="modal-close" onclick="closeModal()">&times;</span>
			<ul id="expensesList">
				<button><li>Expense 1 - $10</li></button><br>
        <br>
				<button><li>Expense 2 - $20</li></button><br>
        <br>
				<button><li>Expense 3 - $30</li></button><br>
        <br>
				<button><li>Expense 4 - $40</li></button><br>
        <br>
				<button><li>Expense 5 - $50</li></button><br>
			</ul>
		</div>
	</div>

	<h2>My Expenses</h2>
	<ul id="myExpensesList">
	</ul>

  <p>Total Expenses per week/month: <span id="totalExpenses">$0</span></p>

</center>
	<script>
var modal = document.getElementById("myModal");
var totalExpenses = 0; // initialize the total expenses to zero
var expenseAmountMatch = expense.match(/\$(\d+)/);
if (expenseAmountMatch !== null) {
  var expenseAmount = parseInt(expenseAmountMatch[1]);
  totalExpenses += expenseAmount;
  document.getElementById("totalExpenses").innerHTML = "$" + totalExpenses;
  addExpense(expense);
} else {
  console.log("Expense amount not found");
}


function displayModal() {
  modal.style.display = "block";
  var expenses = document.getElementById("expensesList").getElementsByTagName("li");
  for (var i = 0; i < expenses.length; i++) {
    expenses[i].onclick = function() {
      var expense = this.innerHTML;
      var expenseAmount = parseInt(expense.match(/\$(\d+)/)[1]); // extract the expense amount from the string
      totalExpenses += expenseAmount; // add the expense amount to the total
      document.getElementById("totalExpenses").innerHTML = "$" + totalExpenses; // update the total on the web page
      addExpense(expense);
    };
  }
}

function closeModal() {
  modal.style.display = "none";
}

function addExpense(expense) {
  var myList = document.getElementById("myExpensesList");
  var li = document.createElement("li");
  var text = document.createTextNode(expense);
  li.appendChild(text);
  myList.appendChild(li);
  closeModal(); // close the modal dialog box after adding the expense
}

const progress = document.querySelector(".progress-done");
    const input = document.querySelector(".input");
    const maxInput = document.querySelector(".maxInput");
    const nameInput = document.querySelector(".nameInput");
    let finalValue = 0;
    let max = 0;

    function changeWidth() {
      progress.style.width = `${(finalValue / max) * 100}%`;
      progress.innerText = `${nameInput.value} - $${finalValue} / $${max} (${Math.ceil((finalValue / max) * 100)}%)`;
    }

    input.addEventListener("keyup", function () {
      finalValue = parseInt(input.value, 10);
      changeWidth();
    });

    maxInput.addEventListener("keyup", function () {
      max = parseInt(maxInput.value, 10);
      changeWidth();
    });


    function saveList(list) {
  // check if the token in the local storage matches the one in the code
  const token = "my-token";
  if (localStorage.getItem("token") === token) {
    // if the tokens match, save the list to local storage
    localStorage.setItem("myList", JSON.stringify(list));
    console.log("List saved to local storage.");
  } else {
    console.log("Invalid token.");
  }
}
	</script>
