<!DOCTYPE html>
<html>
<head>
  <title>Time Value of Money Calculator</title>
  <style>
    /* Add some basic styling to the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
      margin-top: 50px;
    }
    label, input {
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form>
    <label for="pv">Present Value:</label>
    <input type="number" id="pv" name="pv" required>

    <label for="r">Interest Rate (%):</label>
    <input type="number" id="r" name="r" required>

    <label for="n">Number of Periods:</label>
    <input type="number" id="n" name="n" required>

    <input type="submit" value="Calculate" onclick="calculateFV()">

    <div id="result"></div>
  </form>

  <script>
    function calculateFV() {
      var pv = parseFloat(document.getElementById("pv").value);
      var r = parseFloat(document.getElementById("r").value);
      var n = parseInt(document.getElementById("n").value);
      var fv = pv * Math.pow(1 + r/100, n);
      document.getElementById("result").innerHTML = "Future Value: " + fv.toFixed(2);
    }
  </script>
</body>
</html>
